<script>

    const minNum = 1;
    const maxNum = 100;
    const answer = Math.floor(Math.random()* (maxNum-minNum + 1)) + minNum;

    let attempts = 0;
    let guess;
    let running = true;

    while(running){
        guess = window.prompt("What is your guess number? ("+minNum +" to "+maxNum+")");
        guess = Number(guess);

        if(isNaN(guess)){
            window.alert("Please enter a number");
        }
        else if(guess <minNum || guess > maxNum){
            window.alert("Please enter a number within the limit");
        }
        else{
            attempts++;
            if(guess < answer){
                window.alert("Too low. try again");
            }
            else if (guess>answer){
                window.alert("Too high. Try again");
            }
            else{
                window.alert("What a lucky guess! It is "+answer+" It took you " + attempts+ " attempts");
                running = false;
            }
        }
        
    }

    console.log(answer);

</script>
