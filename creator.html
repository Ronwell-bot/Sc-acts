<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator - Travel Bliss</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/creator.css">
</head>

<header>
    <nav>
        <a href="index.html">
            <img src="/images/logoo.png" alt="Travel Bliss Logo" class="logo">
            <span class="logo-text">Travel Bliss</span>
        </a>
        <ul>
            <li><a href="flights.html">Flights</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="creator.html" class="create-button">Creator</a></li>
        </ul>
    </nav>
</header>

<body>
    <section>
        <h1>Creator</h1>
        <p>Meet the creator of Travel Bliss.</p>
        <form id="listing-form">
            <label for="listing-type">Listing Type:</label>
            <select id="listing-type" name="listing-type">
                <option value="flight">Flight</option>
                <option value="hotel">Hotel</option>
                <option value="package">Package</option>
            </select>

            <div id="flight-details" class="listing-details">
                <h2>Flight Details</h2>
                <label for="flight-number">Flight Number:</label>
                <input type="text" id="flight-number" name="flight-number">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure">
                <label for="arrival">Arrival:</label>
                <input type="text" id="arrival" name="arrival">
                <label for="departure-time">Departure Time:</label>
                <input type="time" id="departure-time" name="departure-time">
                <label for="arrival-time">Arrival Time:</label>
                <input type="time" id="arrival-time" name="arrival-time">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price">
                <label for="flight-image">Flight Image:</label>
                <input type="file" id="flight-image" name="flight-image" accept="image/*">
            </div>

            <div id="hotel-details" class="listing-details">
                <h2>Hotel Details</h2>
                <label for="hotel-name">Hotel Name:</label>
                <input type="text" id="hotel-name" name="hotel-name">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <label for="price-per-night">Price per Night:</label>
                <input type="text" id="price-per-night" name="price-per-night">
                <label for="check-in-time">Check-in Time:</label>
                <input type="time" id="check-in-time" name="check-in-time">
                <label for="check-out-time">Check-out Time:</label>
                <input type="time" id="check-out-time" name="check-out-time">
                <label for="hotel-image">Hotel Image:</label>
                <input type="file" id="hotel-image" name="hotel-image" accept="image/*">
            </div>

            <div id="package-details" class="listing-details">
                <h2>Package Details</h2>
                <label for="package-name">Package Name:</label>
                <input type="text" id="package-name" name="package-name">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
                <label for="package-image">Package Image:</label>
                <input type="file" id="package-image" name="package-image" accept="image/*">
            </div>

            <button type="submit">Create Listing</button>
        </form>
    </section>
    <script>
        document.getElementById('listing-type').addEventListener('change', function () {
            document.querySelectorAll('.listing-details').forEach(function (detail) {
                detail.style.display = 'none';
            });
            var selectedType = this.value + '-details';
            document.getElementById(selectedType).style.display = 'block';
        });
    </script>
</body>

</html>
